  <body>
    <header>
      <h1>Precio luz</h1>
      <img src="images/android-icon-144x144.png" alt="Icono">
    </header>
    <section class="proyecto">
      <fieldset class="precio">
        <legend>Precio mas bajo hoy</legend>
      </fieldset>
      <fieldset class="precio">
        <legend>Precio actual</legend>
      </fieldset>
      <fieldset class="precio"><legend>Precio mas alto hoy</legend></fieldset>

    <section class="bonus">
      <fieldset class="electrodomesticos">
        <legend>Nevera</legend>
        <img src="images/nevera.png" alt="nevera" >
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Lavavajillas</legend>
        <img src="images/lavavajillas.png" alt="lavavajillas">
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Lavadora</legend>
        <img src="images/lavadora.png" alt="lavadora">
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Secadora</legend>
        <img src="images/secadora.png" alt="secadora">
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Horno</legend>
        <img src="images/horno cocina.png" alt="horno">
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Vitrocerámica</legend>
        <img src="images/vitro.png" alt="vitroceramica">
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Bombilla</legend>
        <img src="images/bombilla.png" alt="bombilla">
      </fieldset>
      <fieldset class="electrodomesticos">
        <legend>Ordenador</legend>
        <img src="images/computadora.png" alt="ordenador">
      </fieldset>
    </section>

  <footer>
    Autores: Jesús Antonio y Pablo Rego<br>
